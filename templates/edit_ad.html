{% extends "base.html" %}

{% block title %}Редактировать объявление{% endblock %}

{% block content %}
<h1 class="text-center">Редактировать объявление</h1>
<form method="post" class="w-50 mx-auto">
    <div class="mb-3">
        <label for="title" class="form-label">Заголовок</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ ad.title }}" required>
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">Содержание</label>
        <textarea class="form-control" id="content" name="content" rows="4" required>{{ ad.content }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
{% endblock %}
